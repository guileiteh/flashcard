<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Interativos</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flashcard" onclick="flipFlashcard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                Pergunta: Qual é a capital da França?
            </div>
            <div class="flashcard-back">
                Resposta: Paris
            </div>
        </div>
    </div>

    <div class="flashcard" onclick="flipFlashcard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                Pergunta: quando caiu o muro de Berlim?
            </div>
            <div class="flashcard-back">
                Resposta: 9 de novembro de 1989
            </div>
        </div>
    </div>

    <div class="flashcard" onclick="flipFlashcard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                Pergunta: quando aconteceu o holocausto
            </div>
            <div class="flashcard-back">
                Resposta: 1933
            </div>
        </div>
    </div>
    <script>
        function flipFlashcard(card) {
            card.classList.toggle('is-flipped');
        }
    </script>

</body>
</html>
